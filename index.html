<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="Script Improved.js"></script>
</head>
<body onload="firstTurn()">
<div class="body">
    <h1 class="playerTurn">1 Player Mode</h1>
    <div class="container">
        <button class="box square1" type="button" onclick="square1();winCondition();bot()">
            <i class='x1 bx bx-x'></i>
            <i class='o1 bx circle bx-circle'></i>
        </button>
        <button class="box square2" type="button" onclick="square2();winCondition();bot()">
            <i class='x2 bx bx-x'></i>
            <i class='o2 bx circle bx-circle'></i>
        </button>
        <button class="box square3" type="button" onclick="square3();winCondition();bot()">
            <i class='x3 bx bx-x'></i>
            <i class='o3 bx circle bx-circle'></i>
        </button>
        <button class="box square4" type="button" onclick="square4();winCondition();bot()">
            <i class='x4 bx bx-x'></i>
            <i class='o4 bx circle bx-circle'></i>
        </button>
        <button class="box square5" type="button" onclick="square5();winCondition();bot()">
            <i class='x5 bx bx-x'></i>
            <i class='o5 bx circle bx-circle'></i>
        </button>
        <button class="box square6" type="button" onclick="square6();winCondition();bot()">
            <i class='x6 bx bx-x'></i>
            <i class='o6 bx circle bx-circle'></i>
        </button>
        <button class="box square7" type="button" onclick="square7();winCondition();bot()">
            <i class='x7 bx bx-x'></i>
            <i class='o7 bx circle bx-circle'></i>
        </button>
        <button class="box square8" type="button" onclick="square8();winCondition();bot()">
            <i class='x8 bx bx-x'></i>
            <i class='o8 bx circle bx-circle'></i>
        </button>
        <button class="box square9" type="button" onclick="square9();winCondition();bot()">
            <i class='x9 bx bx-x'></i>
            <i class='o9 bx circle bx-circle'></i>
        </button>
    </div>
    <div class="container1">
        <div class="p1Div">
            <h2 class="p1Title">Player 1 (X)</h2>
                <div class="subp1Div">
                    <h2 class="player1Wins">0 Wins</h2> 
                    <input type="color" id="p1Color" onchange="p1Color()">
                </div>
        </div>
        <button class="reset" type="button" onclick="reset()">
            Reset
        </button>
        <div class="p2Div">
            <h2 class="p2Title">Player 2 (O)</h2>
                <div class="subp2Div">
                    <h2 class="player2Wins">0 Wins</h2>
                    <input type="color" id="p2Color" onchange="p2Color()">
                </div>
        </div>
    </div>
</div>
</body>
</html>
